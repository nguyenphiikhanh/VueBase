<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-on:mouseover="mouseOn">
            <h2>Click to increment value</h2>
            <button v-on:click="countIncrement">Click</button>
            <p>Value: {{count}}</p>
            <p>Mouse is on {{x}}/{{y}}</p>
            <p v-on:mouseover="stopMouseOn">Stop show MouseOn</p>
            <p v-on:mouseover.stop="">Stop show MouseOn</p>
        </div>
    </div>



    <!--vue script -->
    <script>
        new Vue({
            el: "#app",
            data: {
                count: 0,
                x: 0,
                y: 0,
            },
            methods: {
                countIncrement() {
                    this.count++
                },
                mouseOn(event) {
                    this.x = event.offsetX;
                    this.y = event.offsetY
                },
                stopMouseOn(event){
                    event.stopPropagation // stop mouseOn event
                }
            },
        })
    </script>
</body>

</html>
