<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <p>{{tangA}}</p>
            <p>{{tangB}}</p>
            <button @click="a++">Tang a</button>
            <button @click="b++">Tang b</button>
        </div>
    </div>



    <!--vue script -->
    <script>
        new Vue({
            el: "#app",
            data: {
                a: 0,
                b: 0
            },
            computed:{
                tangA(){
                    console.log('tang a');
                    return this.a
                },
                tangB(){
                    console.log('tang b');
                    return this.b
                }
            },
            methods: {
                
            },
        })
    </script>
</body>

</html>
