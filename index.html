<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>Click to increment value</h2>
        <button v-on:click="countIncrement">Click</button>
        <p>Value: {{count}}</p>
    </div>



    <!--vue script -->
    <script>
        new Vue({
            el: "#app",
            data: {
                count: 0
            },
            methods: {
                countIncrement(){
                    this.count++
                }
            },
        })
    </script>
</body>

</html>
