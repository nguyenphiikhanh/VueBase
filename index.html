<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-html="HTML_code"></p>
        <p v-once>{{content}} - {{show()}}</p>
        <a v-bind:href="link">My facebook profile</a>
        
    </div>



    <!--vue script -->
    <script>
        new Vue({
            el: "#app",
            data: {
                content: "This is the first Vue component!",
                link: 'https://www.fb.com/nguyenphiikhanh',
                HTML_code: "<a href='./vue.js'>Go to Vue</a>",
            },
            methods: {
                show(){
                    this.content = "Content update!"
                    return this.content
                }
            },
        })
    </script>
</body>

</html>
